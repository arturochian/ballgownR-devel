<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Line with focus</title>
    <script src="genome_info/external/d3.v2.min.js"></script>
<script src="genome_info/external/nv.d3.min.js"></script>
<script src="genome_info/external/tooltip.js"></script>
<script src="genome_info/external/utils.js"></script>
<script src="genome_info/external/legend.js"></script>
<script src="genome_info/external/axis.js"></script>
<script src="genome_info/external/line.js"></script>
<script src="genome_info/external/lineWithFocusChart.js"></script>
    <link href="genome_info/external/nv.d3.css" rel="stylesheet">
  </head>

  <body>
    <script type="text/javascript">
      var data = [{"key":"trans_1","values":[{"x":1,"y":-3},{"x":12000,"y":-3}]},{"key":"trans_2","values":[{"x":1,"y":-4.5},{"x":12000,"y":-4.5}]},{"key":"trans_3","values":[{"x":1,"y":-6},{"x":6000,"y":-6}]},{"key":"trans_4","values":[{"x":4000,"y":-7.5},{"x":12000,"y":-7.5}]},{"key":"sample1","values":[{"x":1,"y":10},{"x":12000,"y":10}]},{"key":"sample2","values":[{"x":1,"y":20},{"x":12000,"y":20}]},{"key":"sample3","values":[{"x":1,"y":15},{"x":12000,"y":15}]},{"key":"sample4","values":[{"x":1,"y":25},{"x":12000,"y":25}]},{"key":"border","values":[{"x":1,"y":-8.25},{"x":12000,"y":-8.25}]}];
	  var ballgowncolors = ["#000000","#000000","#000000","#000000","#CD99D8","#CD99D8","#DB9D85","#DB9D85","#000000"];

      nv.addGraph(function() {

		  
          var w = 800,
              h = 500;

          var chart = nv.models.lineWithFocusChart();

          chart.xAxis
              .tickFormat(d3.format(',f'));

          chart.yAxis
              .tickFormat(d3.format(',.2f'));

         chart.y2Axis
             .tickFormat(d3.format(',.2f'));

         var svg = d3.select("body").append("svg:svg")
               .style("width", w)
               .style("height", h);

         svg.datum(data)
           .transition().duration(500)
             .call(chart);

         nv.utils.windowResize(chart.update);

         return chart;
       });
    </script>

  </body>
</html>
